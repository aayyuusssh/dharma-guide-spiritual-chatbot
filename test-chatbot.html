    <script>
        // Direct JavaScript - No React, No npm, No complications!
        const API_URL = 'http://localhost:5001/api';
        
        // Check API health on page load
        window.onload = async () => {
            console.log('üöÄ Page loaded, checking API...');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                console.log('‚úÖ API Health:', data);
                
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').innerHTML = 'üü¢ Connected to Spiritual API';
            } catch (error) {
                console.error('‚ùå API Health Failed:', error);
                document.getElementById('status').innerHTML = 'üî¥ Backend not connected';

        };
        
        // Send message function
        async function sendMessage() {
            console.log('üî• SEND MESSAGE CLICKED!');
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                console.log('Empty message');
                return;
            }
            
            console.log('üì§ Sending message:', message);
            
            // Add user message to UI
            addMessage(message, 'user');
            input.value = '';
            
            // Show loading
            const loadingId = addMessage('üîÑ Generating spiritual wisdom...', 'bot');
            
            try {
                console.log('üì° Making API call...');
                
                const response = await fetch(`${API_URL}/spiritual-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        temperature: 0.67,
                        top_p: 0.82,
                        top_K: 40,
                        max_tokens: 500
                    })
                });
                
                console.log('üì® Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Response data:', data);
                
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                if (data.success) {
                    addMessage(data.response, 'bot');
                    console.log('üéâ SUCCESS! Your spiritual logic working!');
                } else {
                    addMessage(`Error: ${data.error}`, 'bot');
                }
                
            } catch (error) {
                console.error('üí• Request failed:', error);
                document.getElementById(loadingId).remove();
                addMessage(`üö® Connection Error: ${error.message}\n\nCheck if backend is running on port 5001`, 'bot');
            }
        }
        
        // Add message to UI
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            const messageId = 'msg-' + Date.now();
            
            messageDiv.id = messageId;
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageId;
        }
        
        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
